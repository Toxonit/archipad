	<div class="login_form">
		<form class="login_form_credential">
			<mat-form-field class="" appearance="fill">
				<mat-label>Login</mat-label>
			  	<input matInput required="" name="login"  [(ngModel)]="username" autocomplete="off" autocapitalize="off" autocorrect="off">
			</mat-form-field>
		  	<div class="clear"></div>
			<mat-form-field class="" appearance="fill">
			  	<mat-label>Mot de passe</mat-label>
			  	<input matInput type="password" name="password" [(ngModel)]="password" required="" autocomplete="off" autocapitalize="none" autocorrect="off"  >
			</mat-form-field>
		</form>
		<button class="login_form_button" mat-raised-button (click)="login()">Se connecter</button>
	</div>
</div>
